name: bench

on: 
  push:
    branches:
      - develop
      - main      

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install dependencies
        run: | 
          python -m pip install -e .[dev]
      - name: Run benchmarks
        run: | 
          python -m unittest discover -s tests/bench
